        <script>
            function getWeek() {
                var selectedDate = new Date(document.getElementById('selectedDay').value);

                // T√≠nh to√°n ng√†y ƒë·∫ßu tu·∫ßn (th·ª© 2)
                var dayOfWeek = selectedDate.getDay(); // Ng√†y trong tu·∫ßn (0 - Ch·ªß Nh·∫≠t, 1 - Th·ª© 2, ..., 6 - Th·ª© 7)
                var daysUntilMonday = (dayOfWeek === 0) ? 6 : (1 - dayOfWeek); // S·ªë ng√†y c·∫ßn ƒë·∫øn th·ª© 2 n·∫øu ng√†y ƒë√£ ch·ªçn l√† Ch·ªß Nh·∫≠t
                var startDay = new Date(selectedDate);
                startDay.setDate(selectedDate.getDate() + daysUntilMonday);

                // T√≠nh to√°n ng√†y cu·ªëi tu·∫ßn (Ch·ªß Nh·∫≠t)
                var endDay = new Date(startDay);
                endDay.setDate(startDay.getDate() + 6);

                // ƒê·ªãnh d·∫°ng ng√†y th√†nh chu·ªói dd-mm-yyyy
                var startDayFormatted = formatDate(startDay);
                var endDayFormatted = formatDate(endDay);

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                var weekNumber = getWeekNumber(selectedDate);
                document.getElementById('weekDisplay').innerHTML = "Tu·∫ßn th·ª© " + weekNumber + " t·ª´ " + startDayFormatted + " ƒë·∫øn " + endDayFormatted;
            }

            function formatDate(date) {
                var day = date.getDate();
                var month = date.getMonth() + 1;
                var year = date.getFullYear();
                return (day < 10 ? '0' : '') + day + '/' + (month < 10 ? '0' : '') + month + '/' + year;
            }

            function getWeekNumber(date) {
                var d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
                var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                var weekNumber = Math.ceil(((d - yearStart) / 86400000 + 1) / 7);
                return weekNumber;
            }
